name: Publish Docker image

on:
  push:
    branches:
       - develop

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push base
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./dockerfiles/base/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/porepy/base:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/porepy:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/porepy:buildcache,mode=max

      - name: Build and push dev
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./dockerfiles/dev/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/porepy/dev:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/porepy:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/porepy:buildcache,mode=max
